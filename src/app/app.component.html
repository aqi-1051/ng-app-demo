<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>
<nav class="navbar navbar-expand-md bg-dark navbar-dark ">

  <a class="navbar-brand" href="#">Logo</a>
  <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
  *ngIf="isLoggedIn$ | async as isLoggedIn" (click)="isMenuCollapsed = !isMenuCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbarNavDropdown" class="navbar-collapse collapse" *ngIf="isLoggedIn$ | async as isLoggedIn"
  [ngbCollapse]="isMenuCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>

    </ul>
    <ul class="navbar-nav">

      <li class="nav-item">
        <a routerLink="sign-up" class="nav-link" routerLinkActive="active">
          Sign up
        </a>
      </li>

      <li class="nav-item">
        <a href="#" (click)="onLogout()" class="nav-link" routerLinkActive="active">
          Logout
        </a>
      </li>
    </ul>
  </div>

</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
